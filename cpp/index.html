                        ## Formalized Class Group Computations and Integral Points on Mordell Elliptic Curves
                        ### Anne Baanen, <ins>Alex J. Best</ins>, Sander Dahmen, Nirvana Coppola
                        #### CPP 2022

                        ![vu logo](VUlogo.png) <!-- .element style="display: block; width: 50%;margin-left: auto; margin-right: auto; margin-top:0;margin-bot:0;" -->


                        These slides are online at:

                        > <http://alexjbest.github.io/talks/cpp2023/>

                        ---
                        ## This project
                        Interested in formalizing results in the field of Number Theory and arithmetic geometry: e.g.

                        What are the integer solutions $x,y \in \mathbf Z$ of 
                        $$y^2 = x^3 - 13\\,?$$

                        ```lean
                        theorem Mordell_minus13 (x y : ℤ) (h : y^2 = x^3 - 13) : (x, y) = (17, 70) ∨ (x, y) = (17, -70) := ...
                        ```

                        These types of problems are known as *Diophantine equations*.


                        ## This talk
                        1. <!-- .element: class="fragment" -->Will try and focus on the general, rather than the specific mathematics

                        2. <!-- .element: class="fragment" -->Explain what makes these equations hard to formally resolve, compared to other Diophantine equations whose done before
                        3. <!-- .element: class="fragment" -->Explain what makes this style of proof different to others in pure mathematics, and the challenges this presents to formalization
                        ---
                        ### Number theoretic tools
                        #### Congruences
                        $$2y^2 = 4x^3 - 13$$
                        has no integer solutions, as the LHS is even and the RHS is odd.

                        #### Descent
                        $$2y^2 = 4x^3 - 13$$
                        has no integer solutions, as the LHS is even and the RHS is odd.

                        #### Quadratic Reciprocity
                        $$y^2 - 2x^2 = 3$$

                        $$y^2 + 3x^2 = 13\\,?$$
                        But the proof that
                        $$y^2 + 3x^2 = p\\,?$$
                        has solutions only for ?????? was formalized already in 2007 in Isabelle (gron thesis)

                        Why is
                        $$y^2 = x^3 - 13$$
                        suddenly harder?

                        One reason, the solutions are bigger than the coefficients so any congruences are unlikely to pick them out
                        ---
                        

                        <!-- .element: class="fragment" data-fragment-index="2" -->
                        ```lean
                        lemma ring_hom.char_p_iff_char_p {K L : Type*} [field K] [field L]
                        (f : K →+* L) (p : ℕ) : char_p K p ↔ char_p L p :=
                        begin
                          split;
                          { introI _c, constructor, intro n,
                            rw [← @char_p.cast_eq_zero_iff _ _ p _c n, ← f.injective.eq_iff, f.map_nat_cast, f.map_zero] }
                        end
                        ```
